<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="calc-wrapper">
            <div class="display-wrapper">
                <div class="display-content"></div>
            </div>
            <div class="buttons-wrapper">
                <div class="button-row">
                    <button type="button">AC</button>
                    <button type="button">&plusmn</button>
                    <button type="button">%</button>
                    <button type="button" class="operator">&divide;</button>
                </div>
                <div class="button-row">
                    <button type="button" class="digit">7</button>
                    <button type="button" class="digit">8</button>
                    <button type="button" class="digit">9</button>
                    <button type="button" class="operator">&times;</button>
                </div>
                <div class="button-row">
                    <button type="button" class="digit">4</button>
                    <button type="button" class="digit">5</button>
                    <button type="button" class="digit">6</button>
                    <button type="button" class="operator">&minus;</button>
                </div>
                <div class="button-row">
                    <button type="button" class="digit">1</button>
                    <button type="button" class="digit">2</button>
                    <button type="button" class="digit">3</button>
                    <button type="button" class="operator">&plus;</button>
                </div>
                <div class="button-row">
                    <button type="button" class="double-width digit">0</button>
                    <button type="button">&#x22C5;</button>
                    <button type="button" class="evaluate">&equals;</button>
                </div>
            </div>
        </div>
    </body>

</html>
